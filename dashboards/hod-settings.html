<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - HOD Dashboard</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/logo.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/logo.png">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../dashboard.css">
    <link rel="stylesheet" href="hod.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="light-mode">
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../assets/logo.png" alt="Logo" class="dashboard-logo">
                <span class="dashboard-title">Academic Record Management System</span>
            </div>

            <nav class="sidebar-nav">
                <a href="hod-dashboard.html" class="nav-item">
                    <i class="fas fa-th-large"></i>
                    <span>Dashboard</span>
                </a>
                <a href="hod-lecturers.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Lecturers</span>
                </a>
                <a href="hod-students.html" class="nav-item">
                    <i class="fas fa-user-graduate"></i>
                    <span>Students</span>
                </a>
                <a href="hod-courses.html" class="nav-item">
                    <i class="fas fa-book"></i>
                    <span>Courses</span>
                </a>
                <a href="hod-performance.html" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Performance</span>
                </a>
                <a href="hod-reports.html" class="nav-item">
                    <i class="fas fa-file-alt"></i>
                    <span>Reports</span>
                </a>
                <a href="hod-settings.html" class="nav-item active">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <button class="theme-toggle" title="Toggle dark/light theme">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <main class="dashboard-main">
            <header class="dashboard-header">
                <div class="header-left">
                    <div class="header-title">
                        <h1>Settings</h1>
                        <p>Manage your account and system preferences</p>
                    </div>
                </div>
            </header>

            <div class="hod-settings-content">
                <!-- Profile Settings -->
                <div class="settings-section">
                    <h3><i class="fas fa-user"></i> Profile Settings</h3>
                    <form class="settings-form">
                        <div class="profile-picture-section">
                            <div class="profile-picture">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="picture-upload">
                                <button type="button" class="upload-btn">
                                    <i class="fas fa-camera"></i>
                                    Change Profile Picture
                                </button>
                                <span class="text-light">Maximum file size: 2MB</span>
                            </div>
                        </div>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" value="John" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" value="Smith" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" value="john.smith@university.edu" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" value="+1234567890">
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="primary-btn">Save Changes</button>
                        </div>
                    </form>
                </div>

                <!-- Security Settings -->
                <div class="settings-section">
                    <h3><i class="fas fa-shield-alt"></i> Security Settings</h3>
                    <div class="settings-card">
                        <form id="securityForm" class="settings-form">
                            <div class="form-group">
                                <label for="currentPassword">Current Password</label>
                                <input type="password" id="currentPassword" required>
                            </div>
                            <div class="form-group">
                                <label for="newPassword">New Password</label>
                                <input type="password" id="newPassword" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm New Password</label>
                                <input type="password" id="confirmPassword" required>
                            </div>
                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="twoFactor">
                                    <span>Enable Two-Factor Authentication</span>
                                </label>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="primary-btn">Update Security Settings</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Notification Settings -->
                <div class="settings-section">
                    <h3><i class="fas fa-bell"></i> Notification Settings</h3>
                    <div class="notification-options">
                        <label class="checkbox-label">
                            <input type="checkbox" checked>
                            Email notifications for new reports
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" checked>
                            System notifications
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" checked>
                            Assignment submissions
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" checked>
                            Performance reports
                        </label>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="primary-btn">Save Notification Preferences</button>
                    </div>
                </div>

                <!-- System Preferences -->
                <div class="settings-section">
                    <h3><i class="fas fa-sliders-h"></i> System Preferences</h3>
                    <div class="settings-card">
                        <form id="preferencesForm" class="settings-form">
                            <div class="form-group">
                                <label for="language">Language</label>
                                <select id="language">
                                    <option value="en">English</option>
                                    <option value="fr">French</option>
                                    <option value="es">Spanish</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="timezone">Timezone</label>
                                <select id="timezone">
                                    <option value="UTC">UTC</option>
                                    <option value="EST">Eastern Time</option>
                                    <option value="PST">Pacific Time</option>
                                </select>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="primary-btn">Save Preferences</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../script.js"></script>
</body>
</html>
